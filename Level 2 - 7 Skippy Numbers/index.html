<!--Given the following function call:
**COMPLETED 12/15/2016


skippy_numbers(2);
And the resulting output:

[2,3,5,6,8,9,11,12];
Create a function definition that achieves the output with the given input.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function skippy_numbers(number){
            var x = [];
            var counter = 0;
            for (i=number;i<13;i++){
                x.push(i);
                counter++;
                if(counter==2){
                    counter=0;
                    i++;
                }
            }
            return x;
        }
         console.log(skippy_numbers(2));

    </script>
</head>
<body>

</body>
</html>
