<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function sort_by_field (array, field){
    for(i=0;i<array.length;i++){
        for(j=i+1;j<array.length;j++){
            if(array[i].field>array[j].field){
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    }
}


sort_by_field([
        {name: 'John', age:42, gender:'M'},
        {name: 'Jack', age:34, gender:'M'},
        {name: 'Michael',age:40, gender: 'M'},
        {name: 'Kendra',age:48, gender:'F'}
    ], age)


</script>
