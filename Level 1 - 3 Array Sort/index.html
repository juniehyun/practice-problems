var haystack = [5,2,9,8];
function bubble_sort(array){
    var somethingGotSwapped = 0;
    do{
        somethingGotSwapped = 0;
        for(var i=1; i<array.length; i++){
            if(array[i-1]>array[i]){
                var temp = array[i-1];
                array[i-1] = array[i];
                array[i] = temp;
                somethingGotSwapped = 1;
            }
        }
    } while(somethingGotSwapped==true);
    return array;
}
